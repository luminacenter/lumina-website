<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor a Child - The Lumina Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .payment-button {
            background-color: #003366;
            color: white;
            padding: 15px 30px;
            margin: 15px;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .payment-button:hover {
            background-color: #005099;
        }
        .qr-code {
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
        }
    </style>
</head>
<body>

    <h1>Sponsor a Child - The Lumina Center</h1>
    <p>Thank you for your willingness to sponsor a child. Your generosity will make a world of difference.</p>

    <!-- PayPal Button (for PayPal and Credit/Debit Card donations) -->
    <button class="payment-button" onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=EXAMPLE'">Donate via PayPal</button>

    <!-- Apple Pay Button (integrated with Stripe or PayPal) -->
    <!-- Add Apple Pay button using Stripe or PayPal integration -->
    <button class="payment-button" onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=EXAMPLE'">Donate via Apple Pay</button>

    <!-- Venmo (through PayPal) -->
    <button class="payment-button" onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=EXAMPLE'">Donate via Venmo</button>

    <!-- Credit Cards (PayPal handles this as well) -->
    <button class="payment-button" onclick="window.location.href='https://www.paypal.com/donate?hosted_button_id=EXAMPLE'">Donate via Credit Card</button>

    <!-- CashApp QR Code (Create a CashApp link or provide QR code) -->
    <p>Donate via CashApp</p>
    <img src="cashapp-qr-code.png" alt="CashApp QR Code" class="qr-code">
    <p>Scan the QR code or send to: <strong>$YourCashAppHandle</strong></p>

    <footer>
        <p>&copy; 2025 The Lumina Center | All Rights Reserved</p>
    </footer>

</body>
</html>
